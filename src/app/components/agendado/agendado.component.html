<div class="row">
    <div class="col-md-12 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
            <h1 class="text-center">¡Viaje agendado!</h1>
          <form (submit)="onSubmitLogin()">
              <div class="form-group text-center">
                  <h5>El bus pasará a las 7:30 am</h5>
                </div>
                <div class="form-group">
                    <img src="../../../assets/images/school-bus.png" class="img" alt="bus" style="display:block;
                    margin:auto;">
                  </div>
                  <div class="form-group text-center">
                      <h5>Recuerda estar 5 minutos antes de la hr programada.</h5>
                    </div>
            <input type="submit" value="Entendido" class="enviar btn btn-primary btn-block btn-lg">
            <div class="card-body d-flex justify-content-around">
                <button class="btn-modificar btn-lg" > Modificar</button>
                <button class="btn-cancelar btn-lg" > Cancelar</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
